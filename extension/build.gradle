// extension/build.gradle (Kotlin code is in extension/src/...)
// Targeting Tachiyomi 0.15.3 extension API
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33

    namespace "eu.kanade.tachiyomi.extension.prochan"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions { jvmTarget = "11" }
}

repositories {
    google()
    mavenCentral()
    // jitpack if needed
    // maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'org.jsoup:jsoup:1.16.1'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'

    // Tachiyomi source API (targeting 0.15.3)
    // If this coordinate causes resolution issues, replace with the correct artifact shown by your Tachiyomi extensions repo.
    implementation "org.tachiyomi:source-api:0.15.3"
}
