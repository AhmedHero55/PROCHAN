plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace "eu.kanade.tachiyomi.extension.prochan" // غيّر هذا حسب اسم الباقة الفعلي
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://jitpack.io" } // مهم لإحضار source-api من JitPack
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    compileOnly "eu.kanade.tachiyomi:source-api:0.15.3" // نسخة Source API الأخيرة المستقرة
    implementation "androidx.core:core-ktx:1.10.1"
}
