// Module (extension) build.gradle
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33

    namespace "eu.kanade.tachiyomi.extension.prochan"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
        // For library modules no applicationId — Tachiyomi extensions usually packaged as libraries.
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    // Use kotlin version declared in root buildscript ext
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlin_version}"

    // TODO: استبدل هذا بالاعتماديات الحقيقية لـ Tachiyomi extension API
    // مثال (غير حقيقي) — استبدل بالتنسيق الصحيح بحسب مستندات Tachiyomi:
    // implementation "eu.kanade.tachiyomi:extension-lib:1.0.0"

    // مثال اعتمادية مفيدة أثناء التطوير
    implementation 'androidx.core:core-ktx:1.10.1'
}
