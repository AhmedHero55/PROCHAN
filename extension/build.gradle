plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace 'eu.kanade.tachiyomi.extension.prochan'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }

    buildTypes {
        release {
            isMinifyEnabled false
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
    implementation "eu.kanade.tachiyomi:source-api:0.15.3"
}
