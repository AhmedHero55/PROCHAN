plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace "eu.kanade.tachiyomi.extension.ar.prochan"

    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Tachiyomi Source API
    compileOnly("org.tachiyomi:source-api:0.15.3")

    // Kotlin
    compileOnly("org.jetbrains.kotlin:kotlin-stdlib:1.9.10")

    // AndroidX (مطلوب)
    compileOnly("androidx.core:core-ktx:1.10.1")
}
