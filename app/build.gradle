android {
    namespace "ar.prochan"
    compileSdk 34

    defaultConfig {
        applicationId "ar.prochan"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        // ✅ تفعيل desugaring
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles(
                getDefaultProguardFile('proguard-android.txt'),
                'proguard-rules.pro'
            )
        }
        debug {
            minifyEnabled false
        }
    }
}
