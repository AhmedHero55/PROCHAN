plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "eu.kanade.tachiyomi:source-api:1.5"
    compileOnly "org.jsoup:jsoup:1.17.2"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
