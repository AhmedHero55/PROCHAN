plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: "../common.gradle"

android {
    compileSdk 34
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.github.tachiyomiorg:source-api:1.1.1"
}
