name: Build Tachiyomi Extension APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ جلب الكود من المستودع PROCHAN
      - name: Checkout PROCHAN
        uses: actions/checkout@v4

      # ✅ إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ جلب مشروع Mihon لبناء مكتبة source-api
      - name: Checkout Mihon
        run: |
          git clone https://github.com/mihonapp/mihon.git
          cd mihon
          ./gradlew :source-api:assembleRelease

      # ✅ نسخ ملف AAR الناتج إلى مشروع PROCHAN
      - name: Copy source-api-release.aar
        run: |
          cp mihon/source-api/build/outputs/aar/source-api-release.aar app/libs/

      # ✅ تحقق أن الملف موجود فعليًا
      - name: Verify source-api-release.aar
        run: |
          if [ ! -f app/libs/source-api-release.aar ]; then
            echo "❌ source-api-release.aar is missing in app/libs/"
            exit 1
          else
            echo "✅ source-api-release.aar found"
          fi

      # ✅ تحقق من إصدار Kotlin metadata داخل المكتبة
      - name: Check Kotlin metadata version
        run: |
          unzip -o app/libs/source-api-release.aar -d tmp_aar
          unzip -o tmp_aar/classes.jar -d tmp_classes
          RAW=$(javap -v tmp_classes/eu/kanade/tachiyomi/source/model/SManga.class | grep "mv=")
          echo "Raw metadata line: $RAW"
          META_VERSION=$(echo $RAW | grep -o '{[0-9],[0-9],[0-9]}' | tr -d '{}' | tr ',' '.' )
          echo "Detected Kotlin metadata version: $META_VERSION"
          # ✅ مشروعنا يستخدم Kotlin 2.0.21 (يدعم metadata 2.3.0)
          if [ "$META_VERSION" != "2.3.0" ]; then
            echo "❌ Incompatible Kotlin metadata version ($META_VERSION). Expected 2.3.0."
            exit 1
          else
            echo "✅ Kotlin metadata version is compatible ($META_VERSION)."
          fi

      # ✅ تشغيل Gradle لبناء الـ APK
      - name: Build APK
        run: ./gradlew clean assembleRelease --no-daemon

      # ✅ رفع الـ APK كـ artifact باستخدام النسخة الجديدة v4
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-release-apk
          path: app/build/outputs/apk/release/app-release.apk
