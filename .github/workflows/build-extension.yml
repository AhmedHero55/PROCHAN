name: Build Tachiyomi Extension APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ جلب الكود من المستودع
      - name: Checkout
        uses: actions/checkout@v3

      # ✅ إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ تأكد أن مجلد libs موجود
      - name: Ensure libs directory
        run: mkdir -p app/libs

      # ✅ تحميل ملف الـ AAR من Google Drive (لو ما رفعته في المستودع)
      - name: Download source-api-release.aar
        run: |
          curl -L -o app/libs/source-api-release.aar "https://drive.google.com/uc?export=download&id=1dTF409ISCt_ALYo37YZsBIdvONytQNVn"

      # ✅ تحقق أن الملف موجود فعليًا
      - name: Verify source-api-release.aar
        run: |
          if [ ! -f app/libs/source-api-release.aar ]; then
            echo "❌ source-api-release.aar is missing in app/libs/"
            exit 1
          else
            echo "✅ source-api-release.aar found"
          fi

      # ✅ تحقق من إصدار Kotlin metadata داخل المكتبة
      - name: Check Kotlin metadata version
        run: |
          unzip -o app/libs/source-api-release.aar -d tmp_aar
          unzip -o tmp_aar/classes.jar -d tmp_classes
          META_VERSION=$(javap -v tmp_classes/eu/kanade/tachiyomi/source/model/SManga.class | grep "mv=" | sed -E 's/.*mv=\{([0-9]+),([0-9]+),([0-9]+)\}.*/\1.\2.\3/')
          echo "Detected Kotlin metadata version: $META_VERSION"
          # ✅ مشروعنا يستخدم Kotlin 2.0.21 (يدعم metadata 2.3.0)
          if [ "$META_VERSION" != "2.3.0" ]; then
            echo "❌ Incompatible Kotlin metadata version ($META_VERSION). Expected 2.3.0."
            exit 1
          else
            echo "✅ Kotlin metadata version is compatible ($META_VERSION)."
          fi

      # ✅ تشغيل Gradle لبناء الـ APK
      - name: Build APK
        run: ./gradlew clean assembleRelease --no-daemon

      # ✅ رفع الـ APK كـ artifact جاهز للتحميل
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: PROCHAN-release-apk
          path: app/build/outputs/apk/release/app-release.apk
