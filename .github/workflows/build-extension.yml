name: Build Tachiyomi Extension APK (with external source-api)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout extension repo
      - name: Checkout extension repo
        uses: actions/checkout@v4

      # âœ… Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… Checkout Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø¢Ø®Ø± Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ù…ÙƒØªØ¨Ø© source-api
      - name: Checkout external source-api repo
        uses: actions/checkout@v4
        with:
          repository: AhmedHero55/SourceAPIProject   # ğŸ” Ø¶Ø¹ Ù‡Ù†Ø§ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„ØµØ­ÙŠØ­
          path: sourceapi

      # âœ… Build source-api AAR Ù…Ù† Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø¢Ø®Ø±
      - name: Build source-api AAR
        run: |
          chmod +x sourceapi/gradlew
          cd sourceapi
          ./gradlew :source-api:assembleRelease --no-daemon

      # âœ… Copy AAR into extension libs
      - name: Copy source-api AAR into extension libs
        run: |
          mkdir -p libs
          cp sourceapi/source-api/build/outputs/aar/source-api-release.aar libs/source-api.aar

      # âœ… Verify that AAR exists
      - name: Verify source-api AAR
        run: ls -lh libs/

      # âœ… Grant permission for gradlew
      - name: Grant permission
        run: chmod +x gradlew

      # âœ… Clean Gradle cache
      - name: Clean Gradle cache
        run: ./gradlew clean --no-daemon

      # âœ… Build extension APK
      - name: Build extension APK
        run: ./gradlew assembleRelease --no-daemon

      # âœ… Upload built APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: prochan-extension-apk
          path: app/build/outputs/apk/release/*.apk
