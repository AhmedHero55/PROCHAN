name: Build Tachiyomi Extension APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ جلب الكود من المستودع
      - name: Checkout
        uses: actions/checkout@v3

      # ✅ إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ تأكد أن مجلد libs موجود
      - name: Ensure libs directory
        run: mkdir -p app/libs

      # ✅ تحميل ملف الـ AAR من Google Drive (لو ما رفعته في المستودع)
      # استبدل الرابط المباشر برابطك الخاص
      - name: Download source-api-release.aar
        run: |
          curl -L -o app/libs/source-api-release.aar "https://drive.google.com/uc?export=download&id=1dTF409ISCt_ALYo37YZsBIdvONytQNVn"

      # ✅ تحقق أن الملف موجود فعليًا
      - name: Verify source-api-release.aar
        run: |
          if [ ! -f app/libs/source-api-release.aar ]; then
            echo "❌ source-api-release.aar is missing in app/libs/"
            exit 1
          else
            echo "✅ source-api-release.aar found"
          fi

      # ✅ تشغيل Gradle لبناء الـ APK
      - name: Build APK
        run: ./gradlew clean assembleRelease --no-daemon

      # ✅ رفع الـ APK كـ artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: PROCHAN-release-apk
          path: app/build/outputs/apk/release/app-release.apk
