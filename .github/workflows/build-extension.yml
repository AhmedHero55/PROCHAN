name: Build Tachiyomi Extension APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ جلب الكود من المستودع PROCHAN
      - name: Checkout PROCHAN
        uses: actions/checkout@v4

      # ✅ إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ جلب مشروع Mihon لبناء مكتبة source-api
      - name: Checkout Mihon
        run: |
          git clone https://github.com/mihonapp/mihon.git
          cd mihon
          ./gradlew :source-api:assembleRelease

      # ✅ نسخ ملف AAR الناتج إلى مشروع PROCHAN
      - name: Copy source-api-release.aar
        run: |
          cp mihon/source-api/build/outputs/aar/source-api-release.aar app/libs/

      # ✅ تحقق أن الملف موجود فعليًا
      - name: Verify source-api-release.aar
        run: |
          if [ ! -f app/libs/source-api-release.aar ]; then
            echo "❌ source-api-release.aar is missing in app/libs/"
            exit 1
          else
            echo "✅ source-api-release.aar found"
          fi

      # ✅ تشغيل Gradle لبناء الـ APK (نسخة release)
      - name: Build Release APK
        run: ./gradlew clean assembleRelease --no-daemon

      # ✅ تشغيل Gradle لبناء الـ APK (نسخة debug)
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      # ✅ رفع الـ APK (release) كـ artifact باستخدام النسخة الجديدة v4
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      # ✅ رفع الـ APK (debug) كـ artifact باستخدام النسخة الجديدة v4
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
