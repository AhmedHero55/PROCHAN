name: Build source-api AAR

on:
  workflow_dispatch:   # تشغيل يدوي فقط
  push:
    branches: [ main ]

jobs:
  build-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Mihon
        uses: actions/checkout@v4
        with:
          repository: mihonapp/mihon
          path: mihon

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build source-api AAR
        run: |
          set -euxo pipefail
          cd mihon
          chmod +x gradlew
          ./gradlew :source-api:assembleRelease --no-daemon
          mkdir -p $GITHUB_WORKSPACE/artifacts
          cp source-api/build/outputs/aar/source-api-release.aar $GITHUB_WORKSPACE/artifacts/source-api.aar

      - name: Upload source-api artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-api
          path: artifacts/source-api.aar
