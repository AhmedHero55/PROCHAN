name: Build Tachiyomi Extension APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PROCHAN
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Show Java and Gradle info
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"
          ./gradlew --version || true

      - name: Checkout Mihon and build source-api AAR
        run: |
          git clone https://github.com/mihonapp/mihon.git
          cd mihon
          chmod +x ./gradlew
          ./gradlew :source-api:assembleRelease --no-daemon

      - name: Copy source-api-release.aar into app/libs
        run: |
          mkdir -p app/libs
          cp mihon/source-api/build/outputs/aar/source-api-release.aar app/libs/

      - name: Verify source-api-release.aar exists
        run: |
          if [ ! -f app/libs/source-api-release.aar ]; then
            echo "❌ source-api-release.aar is missing in app/libs/"
            exit 1
          else
            echo "✅ source-api-release.aar found"
            ls -l app/libs/
          fi

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Clear Gradle caches to avoid stale Kotlin 2.0.0
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf ~/.gradle/jdks

      - name: Build Release APK (force refresh and Kotlin 2.0.21)
        run: |
          ./gradlew clean \
            assembleRelease \
            --refresh-dependencies \
            --no-daemon

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
