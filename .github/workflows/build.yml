name: Build PROCHAN APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1. Checkout المشروع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. إعداد JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. إعطاء صلاحية التنفيذ لملف gradlew
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # 4. تثبيت نسخة Gradle المتوافقة مع المشروع
      - name: Ensure Gradle version 8.1.1
        run: ./gradlew wrapper --gradle-version 8.1.1 --distribution-type all

      # 5. بناء Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. رفع ملف APK كمرفق في GitHub Actions
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProChan-debug-apk
          path: app/build/outputs/apk/debug/*.apk
