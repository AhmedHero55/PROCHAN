name: Build PROCHAN APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب المشروع من GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. إعداد JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3. اعطاء صلاحية التنفيذ لملف gradlew
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # 4. تثبيت نسخة Gradle المتوافقة (8.1.1)
      - name: Ensure compatible Gradle version
        run: ./gradlew wrapper --gradle-version 8.1.1

      # 5. Build Debug APK مع استدعاء common.gradle
      - name: Build Debug APK
        run: .
