name: Build PROCHAN Tachiyomi Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ تحميل المشروع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ إعداد Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ إعطاء صلاحية التنفيذ
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # 4️⃣ بناء إضافة Tachiyomi (AAR)
      - name: Build Tachiyomi Extension
        run: ./gradlew :extension:assembleRelease

      # 5️⃣ رفع ملف AAR
      - name: Upload Tachiyomi Extension
        uses: actions/upload-artifact@v4
        with:
          name: ProChan-Tachiyomi-Extension
          path: extension/build/outputs/aar/*.aar
