name: Build Prochan Extension AAR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Prochan AAR
        run: ./gradlew :src:arabic:prochan:assembleRelease --no-daemon

      - name: Upload Prochan AAR
        uses: actions/upload-artifact@v4
        with:
          name: prochan-release-aar
          path: src/arabic/prochan/build/outputs/aar/*.aar
