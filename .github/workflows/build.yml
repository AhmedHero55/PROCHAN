name: Build PROCHAN APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PROCHAN
        uses: actions/checkout@v4
        with:
          repository: AhmedHero55/PROCHAN
          path: PROCHAN

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Fix Manifest (remove roundIcon)
        run: sed -i '/android:roundIcon/d' PROCHAN/app/src/main/AndroidManifest.xml

      - name: Build APK
        shell: bash
        run: |
          set -euxo pipefail
          cd PROCHAN
          chmod +x gradlew
          ./gradlew :app:clean :app:assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-apk
          path: PROCHAN/app/build/outputs/apk/release/*.apk
