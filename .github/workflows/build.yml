name: Build PROCHAN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # نُعلِم مشاريع Gradle أننا على CI
      CI: true
      # قيم مطلوبة في tachiyomi-extensions-archive لتقسيم البناء
      CI_CHUNK_SIZE: 50
      CI_CHUNK_NUM: 1

    steps:
      # 1) جلب مشروعك PROCHAN
      - name: Checkout PROCHAN
        uses: actions/checkout@v4

      # 2) جلب مشروع tachiyomi-extensions-archive
      - name: Checkout tachiyomi-extensions-archive
        uses: actions/checkout@v4
        with:
          repository: timschneeb/tachiyomi-extensions-archive
          path: tachiyomi-extensions-archive

      # 3) إعداد JDK (AGP 8.5.x يعمل جيدًا على JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4) بناء مكتبة source-api وإسقاطها في app/libs
      - name: Build source-api AAR
        shell: bash
        run: |
          set -euxo pipefail
          cd tachiyomi-extensions-archive

          # ضمان وجود المتغيرات حتى لو تغيّرت بيئة Actions
          export CI=${CI:-true}
          export CI_CHUNK_SIZE=${CI_CHUNK_SIZE:-50}
          export CI_CHUNK_NUM=${CI_CHUNK_NUM:-1}

          ./gradlew :source-api:assembleRelease --no-daemon

          mkdir -p ../PROCHAN/app/libs
          # حذف أي نسخة قديمة قبل النسخ
          rm -f ../PROCHAN/app/libs/source-api.aar
          cp source-api/build/outputs/aar/source-api-release.aar ../PROCHAN/app/libs/source-api.aar

      # 5) تنظيف وبناء APK لمشروعك
      - name: Build PROCHAN APK
        shell: bash
        run: |
          set -euxo pipefail
          cd PROCHAN
          ./gradlew clean
          ./gradlew :app:assembleRelease --no-daemon

      # 6) رفع الـ artifacts (APK + AAR)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-build
          path: |
            PROCHAN/app/build/outputs/apk/release/*.apk
            PROCHAN/app/libs/source-api.aar
