name: Build Tachiyomi Extension

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب الكود من GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ تثبيت Java (مطلوب لـ Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ إعطاء صلاحية التنفيذ لـ Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ بناء الإضافة
      - name: Build extension
        run: ./gradlew assembleDebug

      # 5️⃣ رفع ملف APK (الإصلاح هنا ⬅️)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProChan-Tachiyomi-Extension
          path: |
            **/build/outputs/apk/debug/*.apk

