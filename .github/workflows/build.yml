name: Build PROCHAN Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build AAR
        run: ./gradlew :extension:assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: prochan-release-aar
          path: extension/build/outputs/aar/extension-release.aar
