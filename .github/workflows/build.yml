name: Build Prochan Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Mihon source-api AAR and copy
        run: ./gradlew copySourceApiAar

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Assemble Release
        run: ./gradlew :app:clean :app:assembleRelease --no-daemon

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: prochan-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: prochan-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload source-api AAR
        uses: actions/upload-artifact@v4
        with:
          name: source-api-release-aar
          path: app/libs/source-api-release.aar
