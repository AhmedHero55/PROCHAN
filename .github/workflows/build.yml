name: Build PROCHAN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      CI_CHUNK_SIZE: 50
      CI_CHUNK_NUM: 1

    steps:
      # 1) جلب مشروعك PROCHAN
      - name: Checkout PROCHAN
        uses: actions/checkout@v4
        with:
          repository: AhmedHero55/PROCHAN
          path: PROCHAN

      # 2) جلب مشروع Mihon (المصدر الأساسي لـ source-api)
      - name: Checkout Mihon
        uses: actions/checkout@v4
        with:
          repository: mihonapp/mihon
          path: mihon

      # 3) إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4) بناء مكتبة source-api من Mihon
      - name: Build source-api AAR
        shell: bash
        run: |
          set -euxo pipefail
          cd mihon
          ./gradlew :source-api:assembleRelease --no-daemon
          mkdir -p ../PROCHAN/app/libs
          rm -f ../PROCHAN/app/libs/source-api.aar
          cp source-api/build/outputs/aar/source-api-release.aar ../PROCHAN/app/libs/source-api.aar

      # 5) تنظيف وبناء APK لمشروعك PROCHAN
      - name: Build PROCHAN APK
        shell: bash
        run: |
          set -euxo pipefail
          cd PROCHAN
          ./gradlew clean
          ./gradlew :app:assembleRelease --no-daemon

      # 6) رفع الـ artifacts (APK + AAR)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-build
          path: |
            PROCHAN/app/build/outputs/apk/release/*.apk
            PROCHAN/app/libs/source-api.aar
