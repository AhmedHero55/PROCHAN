name: Build PROCHAN APK

# متى يتم تشغيل Workflow
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # بيئة Linux

    steps:
      # 1. جلب المشروع من GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. إعطاء صلاحية التنفيذ لملف gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. إعداد JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 4. بناء APK Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. رفع ملف APK كمرفق في GitHub Actions
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: PROCHAN-debug-apk
          path: app/build/outputs/apk/debug/*.apk
