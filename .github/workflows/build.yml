name: Build PROCHAN APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # تشغيل يدوي عند الحاجة

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1) جلب المشروع
      - name: Checkout PROCHAN
        uses: actions/checkout@v4
        with:
          repository: AhmedHero55/PROCHAN
          path: PROCHAN

      # 2) إعداد JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3) إصلاح الـ Manifest (إزالة roundIcon لتفادي الخطأ السابق)
      - name: Fix Manifest (remove roundIcon)
        run: |
          sed -i '/android:roundIcon/d' PROCHAN/app/src/main/AndroidManifest.xml

      # 4) بناء الـ APK
      - name: Build APK
        shell: bash
        run: |
          set -euxo pipefail
          cd PROCHAN
          chmod +x gradlew
          ./gradlew :app:clean :app:assembleRelease --no-daemon

      # 5) رفع الـ artifacts (الـ APK الناتج)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PROCHAN-apk
          path: PROCHAN/app/build/outputs/apk/release/*.apk
